<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le titre sera défini dynamiquement par JavaScript -->
    <title>Profil / X</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar (statique) -->
        <div class="sidebar">
             <div class="logo">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <g>
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                    </g>
                </svg>
            </div>
            <nav class="nav-menu">
                <a href="accueil-x.html" class="nav-item">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1.696L.472 9.537V21h6.056V13.5h3.944V21H23.528V9.537L12 1.696z" fill-rule="evenodd"/>
                    </svg>
                    <span>Accueil</span>
                </a>
            
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24">
                        <path d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5z"/>
                    </svg>
                    <span>Explorer</span>
                </a>
            
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6V9c0-3.07-1.64-5.64-4.5-6.32V2a1.5 1.5 0 10-3 0v.68C7.64 3.36 6 5.92 6 9v7l-2 2v1h16v-1l-2-2z"/>
                    </svg>
                    <span>Notifications</span>
                </a>
            
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 4h16v2H4zm0 4h10v2H4zm0 4h16v2H4zm0 4h10v2H4z"/>
                    </svg>
                    <span>Messages</span>
                </a>
            
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2" stroke="#fff" stroke-width="2" fill="none"/>
                    </svg>
                    <span>Grok</span>
                </a>
            
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10
                        10-4.48 10-10S17.52 2 12 2zm1 17.93c-2.83.48-5.57-.67-7.07-2.93L13 13v6.93zM11 11V4.07c2.83-.48 5.57.67 7.07 2.93L11 11z"/>
                    </svg>
                    <span>Premium</span>
                </a>
            
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <span>Communautés</span>
                </a>
            
                <a href="#" class="nav-item active">
                    <svg viewBox="0 0 24 24">
                        <path d="M5.651 19h12.698c-.337-1.8-1.023-3.21-1.945-4.19C15.318 13.65 13.838 13 12 13s-3.317.65-4.404 1.81c-.922.98-1.608 2.39-1.945 4.19zm.486-5.56C7.627 11.85 9.648 11 12 11s4.373.85 5.863 2.44c1.477 1.58 2.366 3.8 2.632 6.46l.11 1.1H3.395l.11-1.1c.266-2.66 1.155-4.88 2.632-6.46zM12 4c-1.105 0-2 .9-2 2s.895 2 2 2 2-.9 2-2-.895-2-2-2zM8 6c0-2.21 1.791-4 4-4s4 1.79 4 4-1.791 4-4 4-4-1.79-4-4z"/>
                    </svg>
                    <span>Profil</span>
                </a>
            </nav>
            
        </div>
        
        <!-- Main content -->
        <div class="main-content">
            <div class="profile-header">
                <button class="back-btn" onclick="window.history.back()">←</button>
                <div class="profile-info">
                    <div class="profile-name" id="header-profile-name">Chargement...</div>
                    <div class="profile-tweets-count" id="header-tweets-count"></div>
                </div>
            </div>
            
            <div class="cover-section" id="profile-cover">
                 <div class="profile-avatar-container">
                    <div class="profile-avatar" id="profile-avatar"></div>
                </div>
            </div>
            
            <div class="profile-actions">
                <button class="action-btn">Suivre</button>
            </div>
            
            <div class="profile-details">
                <div class="profile-name" id="details-profile-name"></div>
                <div class="profile-username" id="details-profile-username"></div>
                <div class="profile-bio" id="details-profile-bio"></div>
                
                <div class="profile-meta" id="details-profile-meta">
                    <!-- Meta-items will be injected here -->
                </div>
                
                <div class="profile-stats">
                    <a href="#" class="stat-item">
                        <span class="stat-number" id="following-count">0</span>
                        <span class="stat-label"> abonnements</span>
                    </a>
                     <a href="#" class="stat-item">
                        <span class="stat-number" id="followers-count">0</span>
                        <span class="stat-label"> abonnés</span>
                    </a>
                </div>
            </div>

            <div class="profile-tabs">
                <button class="tab-item active">Tweets</button>
                <button class="tab-item">Réponses</button>
                <button class="tab-item">Médias</button>
                <button class="tab-item">J'aime</button>
            </div>
            
            <div class="tweets-section" id="tweets-section">
                <!-- Les tweets de l'utilisateur seront injectés ici -->
            </div>
        </div>
    </div>
<script src="js/profile.js">

</script>
</body>
</html>
