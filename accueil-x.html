<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil / X</title>
    <link rel="stylesheet" href="css/accueil.css">
</head>
<body>
    <div class="main-container">
        <nav class="sidebar">
            <div class="sidebar-content">
                <svg class="logo" viewBox="0 0 24 24" aria-hidden="true">
                    <g>
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                    </g>
                </svg>
                
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <svg class="nav-icon" viewBox="0 0 24 24">
                                <path d="M12 1.696L.472 9.537V21h6.056V13.5h3.944V21H23.528V9.537L12 1.696z" fill-rule="evenodd"/>
                            </svg>
                            <span>Accueil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24">
                                <path d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5z"/>
                            </svg>
                            <span>Explorer</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24">
                                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6V9c0-3.07-1.64-5.64-4.5-6.32V2a1.5 1.5 0 10-3 0v.68C7.64 3.36 6 5.92 6 9v7l-2 2v1h16v-1l-2-2z"/>
                            </svg>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24">
                                <path d="M4 4h16v2H4zm0 4h10v2H4zm0 4h16v2H4zm0 4h10v2H4z"/>
                            </svg>
                            <span>Messages</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M12 6v6l4 2" stroke="#fff" stroke-width="2" fill="none"/>
                            </svg>
                            <span>Grok</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10
                                10-4.48 10-10S17.52 2 12 2zm1 17.93c-2.83.48-5.57-.67-7.07-2.93L13 13v6.93zM11 11V4.07c2.83-.48 5.57.67 7.07 2.93L11 11z"/>
                            </svg>
                            <span>Premium</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="nav-icon" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            <span>Communautés</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="profile-link">
                            <svg class="nav-icon" viewBox="0 0 24 24">
                                <path d="M5.651 19h12.698c-.337-1.8-1.023-3.21-1.945-4.19C15.318 13.65 13.838 13 12 13s-3.317.65-4.404 1.81c-.922.98-1.608 2.39-1.945 4.19zM12 4c-1.105 0-2 .9-2 2s.895 2 2 2 2-.9 2-2-.895-2-2-2z"/>
                            </svg>
                            <span>Profil</span>
                        </a>
                    </li>
                </ul>
                
                <button class="tweet-btn">Tweeter</button>

                <!-- Le menu utilisateur est maintenant poussé vers le bas par le bouton déconnexion -->
                <button class="logout-btn" id="logoutBtn">Se déconnecter</button>

                <div class="user-profile" id="user-profile-menu">
                    <div class="user-avatar" id="menu-avatar"></div>
                    <div class="user-info">
                        <div class="user-name" id="menu-user-name"></div>
                        <div class="user-username" id="menu-user-username"></div>
                    </div>
                </div>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="header">
                <h1>Accueil</h1>
            </div>
            
            <form class="compose-tweet" id="compose-form">
                <div class="compose-container">
                    <div class="compose-avatar" id="compose-avatar"></div>
                    <div class="compose-form">
                        <textarea 
                            class="compose-textarea" 
                            placeholder="Quoi de neuf ?!" 
                            id="composeTextarea"
                            maxlength="280"
                        ></textarea>
                        <div class="compose-actions">
                            <div class="compose-options">
                                <button type="button" class="compose-option" title="Ajouter une photo">
                                    <svg viewBox="0 0 24 24"><path d="M3 5.5C3 4.119 4.119 3 5.5 3h13C19.881 3 21 4.119 21 5.5v13c0 1.381-1.119 2.5-2.5 2.5h-13C4.119 21 3 19.881 3 18.5v-13zM5.5 5c-.276 0-.5.224-.5.5v9.086l3-3 3 3 5-5 3 3V5.5c0-.276-.224-.5-.5-.5h-13zM19 15.414l-3-3-5 5-3-3-3 3V18.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-3.086zM9.75 7C8.784 7 8 7.784 8 8.75s.784 1.75 1.75 1.75 1.75-.784 1.75-1.75S10.716 7 9.75 7z"/></svg>
                                </button>
                            </div>
                            <button type="submit" class="compose-submit" id="composeSubmit" disabled>
                                Tweeter
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="feed" id="feed">
                <!-- Les tweets seront générés ici par JavaScript -->
            </div>
        </main>
        
        <aside class="right-sidebar">
            <div class="widget">
                <div class="widget-header">
                    <h2 class="widget-title">Tendances pour vous</h2>
                </div>
                <div class="widget-content">
                    <div class="trend-item">
                        <div class="trend-category">Tendance en France</div>
                        <div class="trend-name">#JavaScript</div>
                        <div class="trend-tweets">125 k Tweets</div>
                    </div>
                     <div class="trend-item">
                        <div class="trend-category">Tendance en Technologie</div>
                        <div class="trend-name">#WebDev</div>
                        <div class="trend-tweets">89,2 k Tweets</div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

<script src="js/accueil.js"></script>
</body>
</html>
